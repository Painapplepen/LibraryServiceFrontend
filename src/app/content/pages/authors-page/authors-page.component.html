<div class="home-page-card">
  <div style="caption-side: top;" class="text-center">
    Authors
  </div>
  <div class="home-table" *ngIf="authors$ | async as authors; else loading">
    <table>
      <tr>
        <th scope="col">Name<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col">Surname<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col">Patronymic<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col"(click)="addItem()"><fa-icon [icon]="faPlus" style="margin: 5px;"></fa-icon></th>
      </tr>
      <tr *ngFor="let author of authors">
        <td>{{author.name}}</td>
        <td>{{author.surname}}</td>
        <td>{{author.patronymic}}</td>
        <td><fa-icon [icon]="faEdit" style="margin: 5px;" (click)="editItem(author)"></fa-icon>
          <fa-icon [icon]="faTrashAlt" style="margin: 5px;" (click)="deleteItem(author)"></fa-icon>
        </td>
      </tr>
    </table>
  </div>
  <div class="home-table-search">
    <div class="home-table-search-item"><button type="submit" class="btn btn-dark">Back</button></div>
    <div class="home-table-search-item"><button type="submit" class="btn btn-dark">Next</button></div>
  </div>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
