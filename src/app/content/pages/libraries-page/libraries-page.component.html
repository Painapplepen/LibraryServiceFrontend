<div class="home-page-card">
  <div style="caption-side: top;" class="text-center">
    Libraries
  </div>
  <div class="home-table" *ngIf="libraries$ | async as libraries; else loading">
    <table>
      <tr>
        <th scope="col">Library<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col">Address<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col">Telephone<fa-icon [icon]="faLongArrowAltDown" style="margin: 5px;"></fa-icon></th>
        <th scope="col"(click)="addItem()"><fa-icon [icon]="faPlus" style="margin: 5px;"></fa-icon></th>
      </tr>
      <tr *ngFor="let library of libraries">
        <td>{{library.name}}</td>
        <td>{{library.address}}</td>
        <td>{{library.telephone}}</td>
        <td><fa-icon [icon]="faEdit" style="margin: 5px;" (click)="editItem(library)"></fa-icon>
          <fa-icon [icon]="faTrashAlt" style="margin: 5px;" (click)="deleteItem(library)"></fa-icon>
        </td>
      </tr>
    </table>
  </div>
  <div class="home-table-search">
    <div class="home-table-search-item"><button type="submit" class="btn btn-dark">Back</button></div>
    <div class="home-table-search-item"><button type="submit" class="btn btn-dark">Next</button></div>
  </div>
</div>
<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
